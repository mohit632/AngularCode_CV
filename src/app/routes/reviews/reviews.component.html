<h1>Course Reviews</h1>
<reviewlist></reviewlist>
<div class="rform">
    <form [formGroup]="reviewForm" (submit)="saveReview()"> 
        <table>
            <tr>
                <th>Name</th>
                <td><input formControlName="name" type="text"></td>
                <td>
                    <div *ngIf="reviewForm.controls.name.hasError('required')">
                        Should be filled
                    </div>
                    <div *ngIf='reviewForm.controls.name.hasError("needFormat")'>
                            No Symbols allowd in the name
                        </div>
                </td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input formControlName="email" type="text"></td>
                <td>
                    <div *ngIf='reviewForm.controls.email.hasError("required")'>
                        Should be filled
                    </div>
                    <div *ngIf='reviewForm.controls.email.hasError("pattern")'>
                            Email format is not correct
                        </div>
                </td>
            </tr>
            <tr>
                    <th>Course</th>
                    <td><select formControlName="course">
                        <option *ngFor="let x of courses">{{x}}</option>
                        </select>
                    </td>
                    <td></td>
                </tr>
            <tr>
                <th>Message</th>
                <td><textarea formControlName="message" rows="6" cols="50"></textarea></td>
                <td>
                        <div *ngIf='reviewForm.controls.message.hasError("required")'>
                                Should be filled
                            </div>
                </td>
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <button type="submit" class="btn btn-success" [disabled]="!reviewForm.valid">Post Review</button>
                </td>
                <td></td>
            </tr>
        </table>
    </form>
</div>
